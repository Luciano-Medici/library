<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Library</title>
</head>
<body>
    <div id="library"></div>
    <div>
        <h1>Add a book</h1>
        <dialog id="addBook">
            <form action="" method="dialog">
                <label for="bookTitle">Title: </label>
                <input type="text" name="title" id="bookTitle" required>
                <label for="bookAuthor">Author</label>
                <input type="text" name="author" id="bookAuthor">
                <label for="bookNumOfPages">How many pages does the book have?</label>
                <input type="number" name="numOfPages" id="bookNumOfPages">
                <label for="readIt">Did you read it?</label>
                <input type="text" name="readIt" id="readIt">
                <div>
                    <button formmethod="dialog">Cancel</button>
                    <button id="confirmBtn">Confirm</button>
                </div>
            </form>
        </dialog>
        <button id="showForm">Add a new book</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
