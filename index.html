<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1>Library</h1>
    </div>
    <div class="grid">
        <div class="side">
            <dialog id="addBook">
                <form action="" method="dialog">
                    <label for="bookTitle">Title: </label>
                    <input type="text" name="title" id="bookTitle">
                    <label for="bookAuthor">Author</label>
                    <input type="text" name="author" id="bookAuthor">
                    <label for="bookNumOfPages">How many pages does the book have?</label>
                    <input type="number" name="numOfPages" id="bookNumOfPages">
                    <p>
                        <label for="readIt">Did you read it?</label>
                        <input type="checkbox" name="readIt" id="readIt">
                    </p>
                    <div>
                        <button formmethod="dialog">Cancel</button>
                        <button id="confirmBtn">Confirm</button>
                    </div>
                </form>
            </dialog>
            <button id="showForm">Add a new book</button>
        </div>
        <div id="library" class="main"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
